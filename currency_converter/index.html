<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cur_Convert</title>
</head>
<body>
    
 <div class="container">
<center><h2 id="h2">USA ($) Converter</h2></center>

<form>
<p>Enter Amount</p>   
<input type="text" value="100" class="input">
<p style="margin: 3px;"></p>
<div class="dropdown">
<div class="from">
    <p>From</p>
    <img src="https://flagsapi.com/US/shiny/64.png">
    <select name="from" class="mySelect">
        <!--  <option value="INR" >INR</option> -->
        <option value="USD" >USD</option>
        <!-- <option value="EUR" >EUR</option> -->
        <!-- <option value="AUD" >AUD</option> --> 
    </select>
</div>
<div>
    <i class="fa fa-exchange" style="font-size:24px; margin-right:5px;"></i>
</div>
<div class="drop">
<div class="to">
    <p>To</p>
    <img src="https://flagsapi.com/IN/shiny/64.png">
    <select name="to">
        <!-- <option value="INR" >INR</option>
        <option value="USD "selected >USD</option>
        <option value="EUR" >EUR</option>
        <option value="AUD" >AUD</option> -->
    </select>
</div>
</div>
</div>
<p class="conversion"></p>
<h1 class="result">Amount</h1>
<button>Get Exchange Rate</button>
</form>
</div>

    <script src="index.js"></script>

</body>
</html>
